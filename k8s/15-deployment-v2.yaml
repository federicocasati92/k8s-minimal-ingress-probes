
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimal-app-v2
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minimal-app-v2
  template:
    metadata:
      labels:
        app: minimal-app-v2
    spec:
      containers:
        - name: minimal-app
          image: minimal-app:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "v2"
          ports:
            - containerPort: 8080

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
