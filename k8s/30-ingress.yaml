apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-app
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: app.localtest.me
      http:
        paths:
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: minimal-app-v2
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: minimal-app
                port:
                  number: 80


